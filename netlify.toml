[build]
  command = "npm run build"
  publish = "_site"

[build.environment]
  NODE_VERSION = "20"

# Development settings
[dev]
  command = "npm run serve"
  port = 8888
  targetPort = 8080
  autoLaunch = false

# Redirects for language detection and routing

# Redirect root to Turkish (default language)
[[redirects]]
  from = "/"
  to = "/tr/"
  status = 302
  force = false

# Handle Turkish language preference
[[redirects]]
  from = "/*"
  to = "/tr/:splat"
  status = 302
  force = false
  conditions = {Language = ["tr"]}

# Handle English language preference
[[redirects]]
  from = "/*"
  to = "/en/:splat"
  status = 302
  force = false
  conditions = {Language = ["en"]}

# Netlify CMS - ensure admin loads correctly
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML (for CMS updates)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Context-specific settings
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "preview" }

[context.branch-deploy]
  environment = { NODE_ENV = "branch" }
